{% extends "base.html" %}

{% block title %}
Contato
{% endblock %}

{% block content %}
    <section class="contato-section">
        <h2>Entre em Contato</h2>
        <form action="/contato" method="post" class="contato-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Inisira seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inisira seu melhor email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx">

            <label for="assunto">Assunto:</label>
            <textarea id="assunto" name="assunto" placeholder="Do que se trata?" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
{% endblock %}
